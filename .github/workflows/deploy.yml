name: Deploy to VPS

# Deploy は main ブランチへの push 時に実行する
on:
  push:
    branches:
      - main

jobs:
  deploy:
    # previously guarded by CI workflow; now runs on push to main
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            # フォルダに移動
            cd ~/work-timer
            # 最新のコードを取得
            git pull origin main
            # 【重要】一度既存のコンテナを停止・削除する
            docker compose down
            # Dockerを再構築して再起動
            docker compose up -d --build
            # 不要なイメージ（古いゴミ）を削除して容量節約
            docker image prune -f
