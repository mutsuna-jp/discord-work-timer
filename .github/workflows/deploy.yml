name: Deploy to VPS

on:
  push:
    branches:
      - main  # mainブランチにpushされた時だけ動く

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            # フォルダに移動
            cd ~/work-timer
            # 最新のコードを取得
            git pull origin main
            # Dockerを再構築して再起動
            docker compose up -d --build
